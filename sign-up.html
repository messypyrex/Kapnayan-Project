<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapnayan Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/background.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-center">
            <img src="images/Kapnayan-logo.png" alt="Kapnayan Logo" style="max-width: 100px;">
            <h1 class="form-title">KAPNAYAN</h1>
            <p>Caraga State University</p>
            <p>Please fill out this form to register:</p>
        </div>
        <form>
            <!-- Personal Information Section -->
            <h5 class="text-center">Personal Information</h5>
            <div class="mb-3">
                <label>Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Middle Name" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Birthdate</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Month" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Date" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Year" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <label>Age</label>
                        <input type="text" class="form-control" placeholder="Age" required>
                    </div>
                    <div class="col-md-4">
                        <label>Gender</label>
                        <input type="text" class="form-control" placeholder="Male/Female" required>
                    </div>
                    <div class="col-md-4">
                        <label>Civil Status</label>
                        <input type="text" class="form-control" placeholder="e.g., Single" required>
                    </div>
                </div>
            </div>
            

            <!-- Contact Information Section -->
            <div class="mb-3">
                <label>Contact Information</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Contact Number (11digit)" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Permanent Address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Temporary/Current Address" required>
            </div>

            <!-- Academic Information Section -->
            <h5 class="text-center">Academic Information</h5>
            <div class="mb-3">
                <label>ID Number</label>
                <input type="text" class="form-control" placeholder="000-00000" required>
            </div>
            <div class="mb-3">
                <label>Program</label>
                <input type="text" class="form-control" placeholder="e.g., Bachelor of Science in Chemistry" required>
            </div>
            <div class="mb-3">
                <label>College</label>
                <input type="text" class="form-control" placeholder="e.g., CMNS, CCIS" required>
            </div>
            <div class="mb-3">
                <label>Year Level</label>
                <input type="text" class="form-control" placeholder="e.g., 1st, 2nd" required>
            </div>

            <!-- Emergency Contact Information Section -->
            <h5 class="text-center">Emergency Contact Information</h5>
            <div class="mb-3">
                <label>Parent/Guardian Name</label>
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <label>Contact Number</label>
                <input type="text" class="form-control" placeholder="11 digit" required>
            </div>
            <div class="mb-3">
                <label>Relationship to Guardian</label>
                <input type="text" class="form-control" placeholder="e.g., Sibling, Aunty, Uncle" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <a href="submitted.html" class="btn btn-primary w-50">SUBMIT</a>
            </div>


            <!-- Cancel Button -->
            <div class="text-center mt-3">
                <a href="sign-in.html" class="btn btn-secondary w-50">CANCEL</a>
            </div>

        </form>
    </div>
