<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSU-Kapnayan Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign-in.css">
    <style>
        body {
            font-size: 1.2rem; /* Adjust font size for overall elements */
        }

        .card {
            max-width: 500px; /* Increase card width */
            padding: 2rem; /* Add more padding for spacing */
        }

        .card img {
            max-width: 150px; /* Increase logo size */
        }

        .form-control {
            font-size: 1.2rem; /* Increase input field font size */
            height: 50px; /* Adjust height of input fields */
        }

        .btn {
            font-size: 1.2rem; /* Increase button font size */
            height: 50px; /* Adjust height of buttons */
        }

        #errorMessage {
            font-size: 1rem; /* Slightly increase error message size */
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center" style="min-height: 100vh; background: url('images/background.jpg') no-repeat center center/cover;">
        <div class="card text-center shadow-lg" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
            <div class="mb-4">
                <img src="images/Kapnayan-logo.png" alt="CSU Logo" class="img-fluid">
                <h1 class="h4 fw-bold mt-3">KAPNAYAN</h1>
                <p class="text-muted">Caraga State University</p>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="keepLoggedIn">
                    <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">CONTINUE</button>
                <p class="text-danger mt-3" id="errorMessage" style="display: none;">Invalid username or password</p>
                <p class="mt-4">
                    <a href="#" class="text-primary">Forgot your password?</a>
                </p>
            </form>
            <hr>
            <p class="mt-4">
                <a href="sign-up.html" class="btn btn-outline-secondary w-100">SIGN UP</a>
                <a href="homepage.html" class="btn btn-outline-secondary w-100 mt-3">CONTINUE AS GUEST</a>
            </p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Login -->
    <script>
        // Mock user data for validation
        const users = [
            { username: 'admin', password: 'admin123' },
            { username: 'user1', password: 'password123' }
        ];

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting normally
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if user exists
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Successful login, redirect to homepage
                window.location.href = 'homepage.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
