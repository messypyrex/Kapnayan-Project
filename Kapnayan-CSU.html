<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSU-Kapnayan Login</title>
    <style>
        body {
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('images/background.jpg') no-repeat center center/cover;
        }

        .card {
            max-width: 500px;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-control {
            font-size: 1.2rem;
            height: 50px;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            font-size: 1.2rem;
            height: 50px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            font-size: 1rem;
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="mb-4">
            <a href="sign-in.html">
                <img src="images/Kapnayan-logo.png" alt="CSU Logo">
            </a>
            <h1>KAPNAYAN</h1>
            <p>Caraga State University</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
